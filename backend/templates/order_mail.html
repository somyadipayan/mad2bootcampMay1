<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            color: #555;
        }

        h2 {
            color: #502ecc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Order Confirmation</h2>
    <p>Thank you for your order! Here are the details:</p>

    <table>
        <tr>
            <th>Order ID</th>
            <td>{{ order.id }}</td>
        </tr>
        <tr>
            <th>Total Amount</th>
            <td>Rs.{{ order.total_amount }}</td>
        </tr>
        <tr>
            <th>Order Date</th>
            <td>{{ order.order_date }}</td>
        </tr>
    </table>

    <h3 style="color: #502ecc; margin-top: 20px;">Order Items:</h3>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order.items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
